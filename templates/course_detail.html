{% extends "layout/app.html" %}
{% block content %}
<section
      id="hero"
      class="hero d-flex align-items-center"
      style="background-color: #000"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-6 d-flex flex-column justify-content-center">
            <h1 data-aos="fade-up">{{ course.name }}</h1>
            <h3 data-aos="fade-up" data-aos-delay="400" class="mt-4">
              {{ course.description }}
            </h3>
            <div data-aos="fade-up" data-aos-delay="600">
              <div
                class="d-flex justify-content-start align-items-center mt-3"
                style="gap: 30px"
              >
                <p style="font-size: 30px">$ {{ course.price}} <s>2000.00</s></p>
                <p style="font-size: 30px">
                  <i class="fa-solid fa-tag"></i> 30% Discount
                </p>
              </div>
            </div>
            <div data-aos="fade-up" data-aos-delay="600">
              <div class="text-center text-lg-start">
                <a
                  href="#about"
                  class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center"
                >
                  <span>Enroll Now</span>
                  <i class="bi bi-arrow-right"></i>
                </a>

                <a
                  href="#about"
                  style="margin-left: 20px"
                  class="btn-get-explored scrollto d-inline-flex align-items-center justify-content-center align-self-center"
                >
                  <span style="text-decoration: none">Share</span>
                  <i class="bi bi-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>
          <div
            class="col-lg-6 hero-img"
            data-aos="zoom-out"
            data-aos-delay="200"
          >
            <img
              src="{{ course.image.url }}"
              style="border-radius: 1rem"
              width="70%"
              class="img-fluid"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
{% endblock  %}
