{% extends "layouts/base.html" %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="card">
        <div class="card-header">
            <h5>Courses<a href="{% url "add_course" %}" class="btn btn-primary" style="float:right;color:white">Add +</a></h5>
        </div>
        <div class="table-responsive text-nowrap">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Tutor</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                    {% for course in courses %}
                    <tr>
                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ course.name }}</strong></td>
                        <td>{{ course.tutor.name }}</td>
                        <td><img src="{{ course.image.url }}" class="img-responsive" width=50 /></td>
                        <td>{{ course.price }}</td>
                        <td><span class="badge {% if course.status == 1 %}bg-label-primary{% else %}bg-label-danger{% endif %}  me-1">{% if course.status == 1 %}Active{% else %}Inactive{% endif %}</span></td>
                        <td>
                            <div class="dropdown">
                                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                <i class="bx bx-dots-vertical-rounded"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="{% url "edit_course" id=course.id %}"
                                        ><i class="bx bx-edit-alt me-1"></i> Edit</a
                                        >
                                    <a class="dropdown-item" href="javascript:void(0);"
                                        ><i class="bx bx-trash me-1"></i> Delete</a
                                        >
                                </div>
                            </div>
                        </td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock  %}
