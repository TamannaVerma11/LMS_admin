{% extends "layouts/base.html" %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Blog/</span> Edit</h4>
    <!-- Basic Layout -->
    <div class="row">
        <div class="col-xl">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Edit Blog</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url "edit_blog" id=blog.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" for="title">Title</label>
                            <input type="text" name="title" class="form-control" value="{{ blog.title }}" id="title" placeholder="Enter Title">
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input name="image" class="form-control" type="file" id="image" value={{ blog.image.url }}>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Category</label>
                            <textarea id="description" class="form-control" name="description" rows="10">{{ blog.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" aria-label="Select Blog Status" name="status">
                                <option value="1" {% if blog.status == 1 %}selected=""{% endif %}>Active</option>
                                <option value="0" {% if blog.status == 0 %}selected=""{% endif %}>Inactive</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
